<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Monitor Website</title>
</head>
<body>
    <div class="main">
        <nav>
            <div class="logo">
                <img src="/images/pm-logo.png">
            </div>
            <div class="nav-links">
                <ul>
                    <li><a href="#" id="home">Home</a></li>
                    <li><a href="#" id="monitor">Monitor</a></li>
                    <li><a href="#" id="cart">Cart</a></li>              
                </ul>
            </div>
        </nav>

        <div class="information">
            <div class="overlay"></div>
            <img src="/images/monitor1.png" class="monitor">
            <div id="circle">
                <div class="feature one">
                    <img src="/images/white-arrow.png">
                    <div>
                        <h1>Resolution</h1>
                        <p>1920x1080</p>
                    </div>
                </div>
                <div class="feature two">
                    <img src="/images/white-arrow.png">
                    <div>
                        <h1>Screen Size</h1>
                        <p>23.8 Inches</p>
                    </div>
                </div>
                <div class="feature three">
                    <img src="/images/white-arrow.png">
                    <div>
                        <h1>Refresh Rate</h1>
                        <p>144 hertz</p>
                    </div>
                </div>
                <div class="feature four">
                    <img src="/images/white-arrow.png">
                    <div>
                        <h1>Aspect Radio</h1>
                        <p>16:9</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="controls">
            <img src="/images/arrow.png" id="upBtn">
            <h3>Features</h3>
            <img src="/images/arrow.png" id="downBtn">
        </div>
    </div>


    <script src="/script.js"></script>
</body>
</html>
